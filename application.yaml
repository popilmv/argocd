apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  myapp
  namespace: argocd
spec:
  project: golang
  source:
    repoURL: https://github.com/popilmv/argocd.git
    targetRevision: HEAD
    path: app 
  destination:
    server: https://kubernetes.default.svc
    namespace: myspace

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true