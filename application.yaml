---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: myalias=docker.io/marina1327/task-01
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/myalias.force-update: "true"
spec:
  project: default
  source:
    repoURL: https://github.com/popilmv/argocd.git
    targetRevision: HEAD
    path: app 
  destination:
    server: https://kubernetes.default.svc
    namespace: myspace

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/popilmv/argocd.git
    targetRevision: HEAD
    path: dev 
  destination:
    server: https://kubernetes.default.svc
    namespace: myspace-dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
---
