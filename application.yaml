apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/popilmv/argocd.git
    targetRevision: HEAD
    path: app 
  destination:
    server: https://kubernetes.default.svc
    namespace: myspace

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/popilmv/argocd.git
    targetRevision: HEAD
    path: dev 
  destination:
    server: https://kubernetes.default.svc
    namespace: myspace-dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
---